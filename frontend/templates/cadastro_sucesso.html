{% extends 'base.html' %} 

{% load static %}
{% load crispy_forms_tags %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'register.css' %}" />
{% endblock extra_head %} 

{% block body_init %}
<div class="video_overlay" style="display: none">
    <video muted playsinline id="qr-video"></video>
</div>
{% endblock body_init %}

{% block page_title %}{% endblock page_title %}

{% block content %}
<div class="alert alert-success" role="alert">
    Voce foi cadastrado com sucesso;
</div>
<a href="/" class="btn btn-block btn-primary btn-lg">Voltar</a>
<script type="module">
    localStorage.setItem('$userID', '{{object.pk}}')
</script>
{% endblock content %}
